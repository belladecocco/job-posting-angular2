<ul>
    <li *ngFor="let post of posts">
        {{post.title}}|{{post.description}}|{{post.postID}}
        <button (click)=saveJob(post)>Save Job</button>
    </li>
</ul>
<div>
    <input placeholder='title' [(ngModel)]="newJob.title">
    <input placeholder='jobID' [(ngModel)]="newJob.jobID">
    <input placeholder='description' [(ngModel)]="newJob.description">
    <button (click)=postNewJob()>Post a Job</button>
</div>
